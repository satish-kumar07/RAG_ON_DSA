services:
  # FastAPI backend
  - type: web
    name: dsa-backend
    runtime: python
    plan: free
    buildCommand: pip install -r Backend/requirements.txt
    startCommand: uvicorn Backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: Embedding_URL
        sync: false
      - key: LLM_URL
        sync: false
    healthCheckPath: /

  # Django frontend
  - type: web
    name: dsa-frontend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DSA_BACKEND_START_URL
        value: ${dsa-backend.url}/start
      - key: ALLOWED_HOSTS
        value: ${dsa-frontend.url}
      - key: DEBUG
        value: false
    healthCheckPath: /
